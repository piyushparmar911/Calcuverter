<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/time.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Converter-Data</title>

</head>

<body class="bg-light">
    <div class="hero_area">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg> <br>
        <div class="mcontainer text-center">
            <div class="option mb-2 ">
                <div class="dropdown header">
                    <a class="conveter txt bg-dark text-info px-3 py-2" href="index.html">Calculator</a>
                <button class="btn btn-dark text-info dropdown-toggle mb-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Converter
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="data.html">Data</a></li>
                  <li><a class="dropdown-item" href="time.html">Time</a></li>
                  <li><a class="dropdown-item" href="Mass.html">Mass</a></li>
                  <li><a class="dropdown-item" href="length.html">Length</a></li>
                </ul>
            </div>
        </div>

        <div class="container mb-1">
            
            <div class="dropdown time mb-2">
                <button class="subdrop btn btn-dark dropdown-toggle px-5" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                    Data
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"  onclick="selectsecondd1(), focusTextarea()">Kb</a></li>
                    <li><a class="dropdown-item" href="#"  onclick="selectminiuted1(),focusTextarea()">Mb</a></li>
                    <li><a class="dropdown-item" href="#"  onclick="selecthourd1(), focusTextarea()">Gb</a></li>
                    <li><a class="dropdown-item" href="#"  onclick="selectdayd1(), focusTextarea()">Tb</a></li>
                    <li><a class="dropdown-item" href="#"  onclick="selectyeard1(), focusTextarea()">Pb</a></li>
                    
                </ul>
            </div>
            <input type="text" class="disable bg-dark text-info" id="display1" disabled>
            <div class="container mb-1">
                <input type="text" class="txt bg-dark text-info pt-4" name="display1" autofocus>
            </div>
            <div class="dropdown time mt-2 mb-2">
                <button class="subdrop btn btn-dark dropdown-toggle px-5" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Data
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"       onclick="selectsecond(), focusTextarea()">Kb</a></li>
                    <li><a class="dropdown-item" href="#"       onclick="selectminiute(), focusTextarea() ">Mb</a></li>
                    <li><a class="dropdown-item" href="#"       onclick="selecthour() , focusTextarea()">Gb</a></li>
                    <li><a class="dropdown-item" href="#"       onclick="selectday(), focusTextarea()">Tb</a></li>
                    <li><a class="dropdown-item" href="#"       onclick="selectyear(), focusTextarea()">Pb</a></li>
                    
                </ul>
            </div>
        </div>
        
        <input type="text" class="disable bg-dark text-info" id="display2" disabled>
        <div class="container mb-1">
            <input type="text" class="txt bg-dark text-info pt-4" name="display2" disabled>
        </div>

        
        <div class="container mt-2">
            <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value = '', focusTextarea()">
                <p class="text-info mb-1  ">AC</p>
            </button>
            <button type="button" class="button1 btn btn-dark" onclick="deleteLast(), focusTextarea()">
                <p class="text-info mb-1  ">DE</p>
            </button>
            <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value+='.', focusTextarea()">
                <p class="text-info mb-1  ">.</p>
            </button>
            <button type="button" disabled class="button1 btn btn-secondary"
            onclick="document.getElementsByName('display1')[0].value+='/', focusTextarea()">
                <p class="text-info mb-1  ">/</p>
            </button>
        </div>
        <div class="container mt-2">
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='7', focusTextarea()">
            <p class="text-white mb-1  ">7</p>
        </button>
            <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value+='8' , focusTextarea()">
                <p class="text-white mb-1  ">8</p>
            </button>
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='9', focusTextarea()">
            <p class="text-white mb-1  ">9</p>
        </button>
            <button type="button" disabled class="button1 btn btn-secondary"
            onclick="document.getElementsByName('display1')[0].value+='*', focusTextarea()">
                <p class="text-info mb-1  ">*</p>
            </button>
        </div>
        <div class="container mt-2">
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='4', focusTextarea()">
                <p class="text-white mb-1  ">4</p>
            </button>
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='5', focusTextarea()">
            <p class="text-white mb-1  ">5</p>
        </button>
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='6', focusTextarea()">
                <p class="text-white mb-1  ">6</p>
            </button>
            <button type="button" disabled class="button1 btn btn-secondary"
            onclick="document.getElementsByName('display1')[0].value+='-', focusTextarea()">
            <p class="text-info mb-1">-</p>
        </button>
    </div>
    <div class="container mt-2">
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='1', focusTextarea()">
            <p class="text-white mb-1">1</p>
        </button>
        <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value+='2', focusTextarea()">
                <p class="text-white mb-1">2</p>
            </button>
            <button type="button" class="button1 btn btn-dark"
            onclick="document.getElementsByName('display1')[0].value+='3', focusTextarea()">
            <p class="text-white mb-1">3</p>
            </button>
            <button type="button" disabled class="button1 btn btn-secondary"
            onclick="document.getElementsByName('display1')[0].value+='+', focusTextarea()">
            <p class="text-info mb-1">+</p>
            </button>
        </div>
        <div class="container mt-2">
            <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value+='00', focusTextarea()">
                <p class="text-white mb-1">00</p>
            </button>
            <button type="button" class="button1 btn btn-dark"
                onclick="document.getElementsByName('display1')[0].value+='0', focusTextarea()">
                <p class="text-white mb-1">0</p>
            </button>
            <button type="button" class="equal btn btn-dark" onclick="equlTo(), focusTextarea()">
                <p class="= text-info mb-1">=</p>
                
            </button>
        </div>
    </div>
</div>


</div>
